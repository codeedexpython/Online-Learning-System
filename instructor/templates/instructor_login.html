<!doctype html>
<html lang="en">
  {%load static%}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <link href="https://fonts.googleapis.com/css2?family=Display+Playfair:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <link rel="stylesheet" href="{% static 'instructor/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'instructor/css/animate.min.css'%}">
  <link rel="stylesheet" href="{% static 'instructor/css/owl.carousel.min.css'%}">
  <link rel="stylesheet" href="{% static 'instructor/css/owl.theme.default.min.css'%}">
  <link rel="stylesheet" href="{% static 'instructor/css/jquery.fancybox.min.css'%}">
  <link rel="stylesheet" href="{% static 'instructor/fonts/icomoon/style.css'%}">
  <link rel="stylesheet" href="{% static 'instructor/fonts/flaticon/font/flaticon.css'%}">
  <link rel="stylesheet" href="{% static 'instructor/css/aos.css'%}">
  <link rel="stylesheet" href="{% static 'instructor/css/style.css'%}">

  <title>Learner Free Bootstrap Template by Untree.co</title>
</head>

<body>

  <div class="services-section">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-4 mb-5 mb-lg-0">

          <div class="section-title mb-3" data-aos="fade-up" data-aos-delay="0">
            <h2 class="line-bottom mb-4">Become an Instructor</h2>
          </div>

          <div class="" data-aos="fade-up" data-aos-delay="100">
            <form action="" method="post" >
              <div class="row">
                  {% csrf_token %}
                  <div class="col-12 mb-3">
                      <input type="text" name="username" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="col-12 mb-3">
                      <input type="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="col-12">
                        <button type="submit" class="btn btn-primary">Login</button>
                  </div>            
              </div>
            </form>
          </div>

        </div>
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="0">
          <figure class="img-wrap-2">
            <img src="{%static 'instructor/images/teacher-min.jpg'%}" alt="Image" class="img-fluid">
            <div class="dotted"></div>
          </figure>

        </div>
      </div>
    </div>
  </div>



    <script src="{% static 'instructor/js/jquery-3.4.1.min.js'%}"></script>
    <script src="{% static 'instructor/js/popper.min.js'%}"></script>
    <script src="{% static 'instructor/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'instructor/js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'instructor/js/jquery.animateNumber.min.js'%}"></script>
    <script src="{% static 'instructor/js/jquery.waypoints.min.js'%}"></script>
    <script src="{% static 'instructor/js/jquery.fancybox.min.js'%}"></script>
    <script src="{% static 'instructor/js/jquery.sticky.js'%}"></script>
    <script src="{% static 'instructor/js/aos.js'%}"></script>
    <script src="{% static 'instructor/js/custom.js'%}"></script>

  </body>

  </html>
